<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-alignment</title>
    <link rel="stylesheet" href="style12.css">
</head>
<body>
    <p><img src="./shivam.jpg" alt="JOKER IMAGE" width="250px" height="150px">This is a JOKER IMAGE</p>
    <p><img class="top" src="./shivam.jpg" alt="JOKER IMAGE" width="250px" height="150px">This is a JOKER IMAGE</p>
    <p><img class="bottom" src="./shivam.jpg" alt="JOKER IMAGE" width="250px" height="150px">This is a JOKER IMAGE</p>
    <p><img class="middle" src="./shivam.jpg" alt="JOKER IMAGE" width="250px" height="150px">This is a JOKER IMAGE</p>
    
</body>
