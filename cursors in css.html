<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursor In css</title>
    <link rel="stylesheet" href="style20.css">
</head>

    <body>
        <center>
        <p>mouse over the word to change the cursor</p><br>
        <span class="auto">auto</span><br><br>
        <span class="crosshair">crosshair</span><br><br>
        <span  style="cursor: default;">default</span><br><br>
        <span style="cursor: help;">help</span><br><br>
        <span style="cursor: pointer;">pointer</span><br><br>
        <span style="cursor: progress;">progress</span><br><br>
        <span style="cursor: text;">text</span><br><br>
        <span style="cursor: wait;"> wait</span><br><br>
    </center>
    </body>



</html>
